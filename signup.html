<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="signup">Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input class="inputsigup"  type="text" name="" placeholder="First Name" id="firstName">
            </div>
            <br>
            <div>
                <input class="inputsigup"  type="text" name="" placeholder="Last Name" id="lastName">
            </div>
            <br>
            <div>
                <input class="inputsigup"  type="text" name="" placeholder="Email" id="email">
            </div>
            <br>
            <div>
                <input class="inputsigup"  type="text" name="" placeholder="Password" id="password">
            </div>
            <br>
            <div>
                <input class="signupbtn" type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>

    <p class="loginchoice">IF YOU HAVE ALREADY ACCOUNT SOO <a class="opt" href="login.html">LOGIN IN </a>    </p>
    

    <script type="module" src="signup.js"></script>
    

</body>
</html>
